<section class="album text-muted">
  <div class="container">
    <div class="row">
      <!--Show Products-->
      <div class="album">
        <app-card-product *ngFor="let product of products" 
          [product]="product"
          (productUpdated)="onUpdateProduct($event)">
        </app-card-product>
      </div>
    </div>
  </div>
</section>
