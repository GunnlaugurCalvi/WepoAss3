<section class="album text-muted">
  <div class="container">
    <ngb-tabset type="pills">
      <ngb-tab>
        <template ngbTabTitle>All Products</template>
        <template ngbTabContent>
          <div class="row">
            <div class="album">
              <app-card-product *ngFor="let product of products" 
                [product]="product"
                (productUpdated)="onUpdateProduct($event)">
              </app-card-product>
            </div>
          </div>
        </template>
      </ngb-tab>
      <ngb-tab>
        <template ngbTabTitle>Top Ten Most Sold</template>
        <template ngbTabContent>
          <div class="row">
            <div class="album">
              <app-card-product *ngFor="let product of topten" 
                [product]="product"
                (productUpdated)="onUpdateProduct($event)">
              </app-card-product>
            </div>
          </div>
        </template>
      </ngb-tab>
    </ngb-tabset>
  </div>
</section>
