<div *ngIf="product" class="col-xl-3 col-lg-4 col-sm-6 card">
  <img class="card-img-top" src="{{product.imagePath}}" alt="Image of a product" />
  <div class="card-block">
    <h4 class="card-title">{{product.name}}</h4>
  </div>
  <div class="card-block">
    <a href="#" class="card-link btn btn-secondary">Edit</a> {{product.price}}
  </div>
</div>
