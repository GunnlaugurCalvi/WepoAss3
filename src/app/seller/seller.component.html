<app-details-seller
    *ngIf="seller"
    [seller]="seller"
    (sellerUpdated)="onUpdateSeller($event)"
    (productAdded)="onProductAdded($event)">
</app-details-seller>
<app-list-products
    *ngIf="products"
    [products]="products"
    (productUpdated)="onUpdateProduct($event)">
</app-list-products>
<template ngbModalContainer></template>
