<div class="jumbotron">
  <div *ngIf="seller" class="container text-center">
    <div class="row">
        <h2 class="col-12 jumbotron-heading">{{seller.name}}</h2>
        <h4 class="col-12 jumbotron-heading"> {{seller.category}} </h4>
    </div>
    <div class="row">
      <div class="col col-12 col-sm-6 align-self-centerd">
        <img src="{{seller.imagePath}}" class="rounded img-responsive" alt="Image of a seller">
      </div>
      <div class="col col-12 col-sm-6 align-self-center">
        <div class="list-group">
          <div (click)="onSellerEdit($event)" class="list-group-item list-group-item-action">Edit Seller</div>
          <div (click)="onProductAdd($event)" class="list-group-item list-group-item-action">Add Product</div>
          <div [routerLink]="['/sellers/']" class="list-group-item list-group-item-action">Return to Sellers</div>
        </div>
      </div>
    </div>
  </div>
</div>
