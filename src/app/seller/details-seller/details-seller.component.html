<section *ngIf="seller" class="text-center">
  <div class="container">
    <h1 class="jumbotron-heading">{{seller.name}}</h1>
    <div>{{seller.category}}</div>
    <div class="">
      <div class="thumbnail">
        <img src="{{seller.imagePath}}" class="rounded thumbnail" alt="Image of seller">
      </div>
    </div>
  </div>
</section>
