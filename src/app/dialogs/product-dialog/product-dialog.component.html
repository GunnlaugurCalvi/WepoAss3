<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Add/Edit Product</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="productForm" (ngSubmit)="onOk($event)">
    <div class="modal-body">
      <div class="form-group row">
        <label for="name" class="col-2 col-form-label">Name</label>
        <div class="col-10">
          <input formControlName="name" class="form-control" id="name" type="text" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="imagePath" class="col-2 col-form-label">URL</label>
        <div class="col-10">
          <input formControlName="imagePath" class="form-control" id="imagePath" type="url">
        </div>
      </div>
      <div class="form-group row">
        <label for="price" class="col-2 col-form-label">Price</label>
        <div class="col-10">
          <input formControlName="price" class="form-control" id="price" type="number">
        </div>
      </div>
      <div class="form-group row">
        <label for="stock" class="col-2 col-form-label">Stock</label>
        <div class="col-10">
          <input formControlName="quantityInStock" class="form-control" id="stock" type="number">
        </div>
      </div>
      <div class="form-group row">
        <label for="sold" class="col-2 col-form-label">Sold</label>
        <div class="col-10">
          <input formControlName="quantitySold" class="form-control" id="sold" type="number">
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" type="submit">Save changes</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
