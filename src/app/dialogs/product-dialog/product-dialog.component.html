<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Add/Edit Product</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group row">
      <label for="name" class="col-2 col-form-label">Name</label>
      <div class="col-10">
        <input id="name" class="form-control" type="text" value={{product.name}}>
      </div>
    </div>
    <div class="form-group row">
      <label for="example-url-input" class="col-2 col-form-label">URL</label>
      <div class="col-10">
        <input class="form-control" type="url" value={{product.imagePath}}>
      </div>
    </div>
    <div class="form-group row">
      <label for="example-number-input" class="col-2 col-form-label">Price</label>
      <div class="col-10">
        <input class="form-control" type="number" value={{product.price}}>
      </div>
    </div>
    <div class="form-group row">
      <label for="example-number-input" class="col-2 col-form-label">Stock</label>
      <div class="col-10">
        <input class="form-control" type="number" value={{product.quantityInStock}}>
      </div>
    </div>
    <div class="form-group row">
      <label for="example-number-input" class="col-2 col-form-label">Sold</label>
      <div class="col-10">
        <input class="form-control" type="number" value={{product.quantitySold}}>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onOk()">Save changes</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  </div>
</div>
