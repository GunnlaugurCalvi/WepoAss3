<p>
  sellers should be displayed here!
</p>
<div>
  <div *ngIf="sellers" class="row">
    <!--Show Sellers-->
    <div *ngFor="let seller of sellers">
      <!-- Show Seller -->
      <div class="col-xs-6 col-md-3">
        <div class="thumbnail">
          <h4>{{seller.name}}</h4>
          <a href="#">
            <img src="{{seller.imagePath}}" alt="Image of the seller" />
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
